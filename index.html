<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer and Scaner</title>
</head>

<body>
    <h1 style="color: red;">Toner is low.</h1>
    <p>单面打印：</p>
    <!-- <input type=file><input>
    <button>Double Print</button>
    <button>Single Print</button> -->
    <form action="/print1" method="post" enctype="multipart/form-data">
        <input type="file" class="file" name="file" />
        <button type="submit" class="but1">Send it!</button>
    </form>

    <p>双面打印(长边翻页)：</p>
    <!-- <input type=file><input>
    <button>Double Print</button>
    <button>Single Print</button> -->
    <form action="/print2" method="post" enctype="multipart/form-data">
        <input type="file" class="file" name="file" />
        <button type="submit" class="but1">Send it!</button>
    </form>

    <p>双面打印(短边翻页)：</p>
    <!-- <input type=file><input>
    <button>Double Print</button>
    <button>Single Print</button> -->
    <form action="/print3" method="post" enctype="multipart/form-data">
        <input type="file" class="file" name="file" />
        <button type="submit" class="but1">Send it!</button>
    </form>

    <p>Scan:</p>
    <form action="/AFD" method="post" enctype="multipart/form-data">
        <button type="submit">自动送纸</button>
    </form>
    <form action="/tablet" method="post" enctype="multipart/form-data">
        <button type="submit">平板</button>
    </form>
    <!-- <form action="/pdf" method="post" enctype="multipart/form-data">
        <button type="submit">pdf下载</button>
    </form> -->
    <form action="/download" method="post" enctype="multipart/form-data">
        <button type="submit">打包下载</button>
        <!-- 不能每一次扫描都清空，应该下载完 -->
    </form>
</body>

</html>
